<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div class="home">
      <header class="home__header">
        <div class="home__headerLeft">
          <i class="material-icons">apps</i>
          <a href="/index.html">Search</a>
        </div>
        <div class="home__headerRight">
          <a href="/pages/images.html">Images</a>
          <a href="/pages/advanced.html"> Advanced Search</a>

          <a
            href="https://github.com/josephgattuso/search"
            target="_blank"
            rel="noopener noreferrer nofollow"
            class="home__headerAvatar"
          >
            <i class="material-icons" id="person">account_circle</i>
          </a>
        </div>
      </header>
      <main class="home__body">
        <center>
          <!-- Responsive Logo -->
          <img
            src="/img/logo/google-2x.png"
            srcset="/img/logo/google-1x.png 1x, /img/logo/google-2x.png 2x"
            alt="Google"
          />
          <!-- Search Form -->
          <form class="search" action="https://google.com/search">
            <div class="search__input">
              <label for="search" class="search__inputIcon">
                <i class="material-icons">search</i>
              </label>
              <input
                type="text"
                name="q"
                id="search"
                autocapitalize="off"
                autocomplete="off"
                autocorrect="off"
                autofocus="off"
                spellcheck="false"
              />
              <!-- Ask Google Icon -->
              <svg viewBox="0 0 24 24">
                <path
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                  fill="#4285f4"
                />
                <path
                  d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                  fill="#ffc107"
                />
                <path
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26
                1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0
                2.92-2.24 4.93-5 4.93z"
                  fill="#f44336"
                />
                <path d="m11 18.08h2v3.92h-2z" fill="#4caf50" />
              </svg>
            </div>
            <!-- Search Buttons -->
            <div class="search__buttons">
              <input class="btn" value="Google Search" type="submit" />
              <input class="btn" value="Feeling Lucky" type="submit" />
            </div>
          </form>
        </center>
      </main>
    </div>
  </body>
</html>
